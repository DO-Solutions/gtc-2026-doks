apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-to-https-redirect
  namespace: cluster-services
spec:
  parentRefs:
    - name: gtc-demo-gateway
      namespace: cluster-services
      sectionName: http
  hostnames:
    - HOSTNAME_PLACEHOLDER
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            port: 443
            statusCode: 301
