apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-https
  namespace: monitoring
spec:
  parentRefs:
    - name: gtc-demo-gateway
      namespace: cluster-services
      sectionName: https
  hostnames:
    - HOSTNAME_PLACEHOLDER
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/grafana"
      backendRefs:
        - name: kube-prometheus-stack-grafana
          port: 80
